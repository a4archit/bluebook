<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Blue Book{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>



<!-- ----------------------------------------- Header: start ------------------------------ -->
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <h1>bluebook</h1>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 link-dark">Home</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Cart</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
      <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <button type="button" class="btn btn-outline-primary me-2">Login</button>
      <button type="button" class="btn btn-primary">Sign-up</button>
    </div>
  </header>
<!-- ----------------------------------------- Header: end ------------------------------ -->














  <!-- Page Content -->
  <main class="container my-5 p-5 pt-0">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light text-dark pt-4">
    <div class="container">
      <div class="row text-center text-md-start">
        
        <!-- Company Section -->
        <div class="col-md-4 mb-3">
          <h6 class="fw-bold">COMPANY</h6>
          <ul class="list-unstyled">
            <li><a href="#" class="text-dark text-decoration-none">About us</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Careers</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Terms</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Privacy</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Interest Based Ads</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Ad Preferences</a></li>
            <li><a href="#" class="text-dark text-decoration-none">Help</a></li>
          </ul>
        </div>

      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
